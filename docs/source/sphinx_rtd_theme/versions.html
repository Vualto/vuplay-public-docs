{# Add rst-badge after rst-versions for small badge style. #}
  <div class="rst-versions" data-toggle="rst-versions" role="note" aria-label="versions">
    <span class="rst-current-version" data-toggle="rst-current-version">
      v: {{ current_version }}
      <span class="fa fa-caret-down"></span>
    </span>
    <div class="other-versions">
      <dl>
        <dt>{{ _('Versions') }}</dt>
        {% for slug, url in versions %}
          <dd><a href="{{ url }}">{{ slug }}</a></dd>
        {% endfor %}
      </dl>
      <dl>
        <dt>{{ _('Downloads') }}</dt>
          <dd><a href="//readthedocs.com/projects/{{ project }}/downloads/pdf/latest/">PDF</a></dd>
          <dd><a href="//readthedocs.com/projects/{{ project }}/downloads/htmlzip/latest/">HTML</a></dd>
          <dd><a href="//readthedocs.com/projects/{{ project }}/downloads/epub/latest/">Epub</a></dd>
      </dl>
      <hr/>
      {% trans %}Documentation hosted by <a href="https://www.readthedocs.com">Read the Docs</a>.{% endtrans %}

    </div>
  </div>
